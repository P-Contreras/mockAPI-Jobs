<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1fb5fcdd4a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

        <nav id="navbar" class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-house-laptop fa-lg"
                        style="color: #785d8f; font-size: 50px;"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Job Offers</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Create Job</a>
                            </li>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <form id="search-form" class="d-flex">
                <select class="form-select me-2" aria-label="Seleccione">
                    <option selected>Location</option>
                </select>
    
                <select class="form-select me-2" aria-label="Seleccione">
                    <option selected>Seniority</option>
                </select>
    
                <select class="form-select me-2" aria-label="Seleccione">
                    <option selected>Category</option>
                </select>
    
                <button class="btn btn-info me-2" type="button">Search</button>
                <button class="btn btn-secondary" type="reset">Clean</button>
            </form>
        </div>

    <main class="margin">
        <section id="jobs-list" class="container gap-4 view">
        </section>
        <section id="create-job" class="">
            <div class="d-flex justify-content-center">
                <div class="col-md-8 mb-4">
                    <div class="card mb-4 shadow-lg border-dark">
                        <div class="card-body">
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row mb-4">
                                    <!-- TITLE input -->
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="job-title">Job Title</label>
                                            <input type="text" id="job-title" class="form-control" />
                                        </div>
                                    </div>
                                    <!-- IMG input -->
                                    <div class="col mb-4">
                                        <div class="form-outline">
                                            <label for="formFile" class="form-label">Image</label>
                                            <input class="form-control" type="file" id="job-image">
                                        </div>
                                    </div>
    
                                    <!-- DESCRIPTION input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="description">Description</label>
                                        <textarea class="form-control" id="description" rows="4"></textarea>
                                    </div>
    
                                    <!-- LOCATION input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="location">Location</label>
                                        <input type="text" id="location" class="form-control" />
                                    </div>
    
                                    <!-- SENIORITY input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="seniority">Seniority</label>
                                        <input type="text" id="seniority" class="form-control" />
                                    </div>
    
                                    <!-- CATEGORY input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="category">Category</label>
                                        <input type="text" id="category" class="form-control" />
                                    </div>
    
                                    <!-- SALARY input -->
                                    <div class="row">
                                        <div class="col form-outline mb-4">
                                            <label class="form-label" for="salary">Salary</label>
                                            <input type="number" id="salary" class="form-control" />
                                        </div>
    
                                        <!-- LANGUEAGES input -->
                                        <div class="col form-outline mb-4">
                                            <label class="form-label" for="languages">Languages</label>
                                            <input type="text" id="languages" class="form-control" />
                                        </div>
                                    </div>
    
                                    <!-- LONG-TERM checkbox -->
                                    <div class="form-check d-flex justify-content-center mb-2">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="long-term" />
                                        <label class="form-check-label" for="long-term">
                                            Long Term
                                        </label>
                                    </div>
    
                                    <div>
                                        <h5 class="card-subtitle mb-4 text-body-secondary">
                                            Benefits
                                        </h5>
                                        <div class="row">
                                            <div class="col form-outline mb-4">
                                                <label class="form-label" for="vacation">Vacation</label>
                                                <input type="text" id="vacation" class="form-control" />
                                            </div>
                                            <div class="col form-outline mb-4">
                                                <label class="form-label" for="health-ensurance">Health Ensurance</label>
                                                <input type="text" id="health-ensurance" class="form-control" />
                                            </div>
                                            <div class="form-outline">
                                                <div class="form-check d-flex justify-content-center mb-2">
                                                    <input class="form-check-input me-2" type="checkbox" value=""
                                                        id="form7Example8" />
                                                    <label class="form-check-label" for="form7Example8">
                                                        Internet Paid
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-end">
                                        <button type="button" class="col-1 btn btn-success">Create</button>
                                        <button type="button" class="col-1 btn btn-danger ms-3">Cancel</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="edit-job" class="view"></section>
        <div id="spinner" class="view loading">Loading&#8230;</div>
    </main>
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/api.js"></script>
    </body>
    
    </html>
